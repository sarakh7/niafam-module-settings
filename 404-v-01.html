<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="general.404.heading">صفحه مورد نظر یافت نشد - Niafam</title>
  <link rel="icon" href="/assets/img/niafam-favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/css/reset.css" />

  <style>
    @font-face {
      font-family: "niafam";
      src: url("/assets/fonts/niafam.woff?ahg0bg");
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    @font-face {
      font-family: dana;
      src: url("/assets/fonts/DanaFaNum-Regular.woff");
      font-weight: normal;
      font-display: swap;
    }

    @font-face {
      font-family: dana;
      src: url("/assets/fonts/DanaFaNum-Bold.woff");
      font-weight: bold;
      font-display: swap;
    }

    @font-face {
      font-family: dana;
      src: url("/assets/fonts/DanaFaNum-DemiBold.woff");
      font-weight: 600;
      font-display: swap;
    }

    /* en font */
    @font-face {
      font-family: Roboto;
      src: url("/assets/fonts/Roboto-Regular.woff");
      font-weight: normal;
      font-display: swap;
    }

    @font-face {
      font-family: Roboto;
      src: url("/assets/fonts/Roboto-Bold.woff");
      font-weight: bold;
      font-display: swap;
    }

    body {
      font-size: 16px;
      font-family: dana;
    }

    body[dir="ltr"] {
      font-family: Roboto;
    }
  </style>
</head>
<body>
  <!-- 404 Not Found Page -->
  <div class="general-404">
    <div class="general-404__container">
      <div class="general-404__number" data-i18n="general.404.number">404</div>
      <h1 class="general-404__heading" data-i18n="general.404.heading">صفحه مورد نظر یافت نشد</h1>
      <p class="general-404__message" data-i18n="general.404.message">
        متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا ممکن است حذف شده باشد.
      </p>
      <a href="/" class="nes-btn nes-btn-primary" data-i18n="general.404.button">بازگشت به صفحه اصلی</a>
    </div>
  </div>

  <script type="module" src="/src/general-main.js"></script>
</body>
</html>
