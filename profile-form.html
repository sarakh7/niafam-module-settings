<form class="form form-horizontal" autocomplete="off">
  <div class="row justify-content-md-center" id="uservalidation"></div>
  <div class="row justify-content-md-center">
    <div class="col-8">
      <div class="form-body">
        <h4 class="form-section">
          <i class="far fa-user"></i> <span> $Personal_Info$ </span>
        </h4>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$First_Name$</label>
          <div class="col-md-9 controls">
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="form-control basic-maxlength"
              maxlength="64"
              placeholder="$First_Name$"
              required
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Last_Name$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form-control basic-maxlength"
              maxlength="64"
              placeholder="$Last_Name$"
              required
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Nickname$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="nickname"
              id="nickname"
              class="form-control basic-maxlength"
              maxlength="64"
              placeholder="$Nickname$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$xu$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="xu"
              id="xu"
              autocomplete="off"
              pattern="^([a-zA-Z0-9])*^((?!root).)*$"
              class="form-control basic-maxlength dir-ltr"
              maxlength="64"
              placeholder="$xu$"
              required
              data-validation-pattern-message="$Match_Validation$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Email_Address$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="emailaddress"
              id="emailaddress"
              autocomplete="new-password"
              class="form-control dir-ltr"
              maxlength="64"
              placeholder="$Email_Address$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Mobile$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="mobile"
              id="mobile"
              autocomplete="off"
              class="form-control dir-ltr"
              maxlength="11"
              placeholder="$Mobile$"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 label-control">$Gender$</label>
          <div class="col-md-9">
            <input
              type="checkbox"
              id="gender"
              name="gender"
              class="switch"
              data-icon-cls="fas"
              data-off-label="زن"
              data-on-label="مرد"
              data-off-icon-cls="fa-female"
              checked
              data-off-active-cls="btn-primary"
              data-on-active-cls="btn-warning"
              data-on-icon-cls="fa-male"
            />
          </div>
        </div>

        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Melli_Code$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="national_code"
              id="national_code"
              autocomplete="off"
              class="form-control dir-ltr"
              maxlength="10"
              placeholder="$Melli_Code$"
            />
          </div>
        </div>

        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Birth_Code$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="birth_code"
              id="birth_code"
              autocomplete="off"
              class="form-control dir-ltr"
              maxlength="10"
              placeholder="$Birth_Code$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Province$</label>
          <div class="col-md-9">
            <select name="state" id="state" class="form-control"></select>
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$City$</label>
          <div class="col-md-9">
            <select name="city" id="city" class="form-control"></select>
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Address$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="post_address"
              id="post_address"
              autocomplete="off"
              class="form-control"
              placeholder="$Address$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Postal_Code$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="postalcode"
              id="postalcode"
              autocomplete="off"
              class="form-control dir-ltr"
              maxlength="10"
              placeholder="$Postal_Code$"
            />
          </div>
        </div>

        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Birthdate$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="birthdate"
              id="birthdate"
              class="form-control dir-ltr"
              placeholder="$Birthdate$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Website$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="website"
              id="website"
              class="form-control dir-ltr"
              placeholder="$Website$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Instagram$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="instagram"
              id="instagram"
              class="form-control dir-ltr"
              placeholder="$Instagram$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$LinkedIn$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="linkedin"
              id="linkedin"
              class="form-control dir-ltr"
              placeholder="$LinkedIn$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Telegram$</label>
          <div class="col-md-9">
            <input
              type="text"
              name="telegram"
              id="telegram"
              class="form-control dir-ltr"
              placeholder="$Telegram$"
            />
          </div>
        </div>
        <div class="form-group row control-group">
          <label class="col-md-3 label-control">$Description$</label>
          <div class="col-md-9">
            <textarea
              class="form-control"
              maxlength="256"
              id="description"
              name="description"
              rows="3"
            ></textarea>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
