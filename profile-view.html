<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروفایل کاربر - Niafam</title>
    <link rel="icon" href="/assets/img/niafam-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/reset.css" />

    <script src="/assets/js/jquery.js"></script>

    <style>
      @font-face {
        font-family: "niafam";
        src: url("/assets/fonts/niafam.woff?ahg0bg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }

      @font-face {
        font-family: dana;
        src: url("/assets/fonts/DanaFaNum-Regular.woff");
        font-weight: normal;
        font-display: swap;
      }

      @font-face {
        font-family: dana;
        src: url("/assets/fonts/DanaFaNum-Bold.woff");
        font-weight: bold;
        font-display: swap;
      }

      @font-face {
        font-family: dana;
        src: url("/assets/fonts/DanaFaNum-Black.woff");
        font-weight: 900;
        font-display: swap;
      }

      @font-face {
        font-family: dana;
        src: url("/assets/fonts/DanaFaNum-Medium.woff");
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: dana;
        src: url("/assets/fonts/DanaFaNum-DemiBold.woff");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: dana;
        src: url("/assets/fonts/DanaFaNum-ExtraBold.woff");
        font-weight: 800;
        font-display: swap;
      }

      /* en font */
      @font-face {
        font-family: Roboto;
        src: url("/assets/fonts/Roboto-Regular.woff");
        font-weight: normal;
        font-display: swap;
      }

      @font-face {
        font-family: Roboto;
        src: url("/assets/fonts/Roboto-Bold.woff");
        font-weight: bold;
        font-display: swap;
      }

      @font-face {
        font-family: Roboto;
        src: url("/assets/fonts/Roboto-Medium.woff");
        font-weight: 500;
        font-display: swap;
      }

      body {
        font-size: 16px;
        font-family: dana;
      }

      body[dir="ltr"] {
        font-family: Roboto;
      }
      ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        margin: 0;
      }
      ul.breadcrumb li {
        display: inline;
        font-size: 18px;
      }
      ul.breadcrumb li a {
        color: #000;
        font-size: 14px;
        text-decoration: none;
      }
      ul.breadcrumb li + li:before {
        padding: 0;
        color: #000;
        content: "/ ";
      }
      ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img class="vector" src="/assets/img/niafam-logo.png" alt="Niafam Logo" width="148" height="60" />
      <nav class="auto-layout">
        <a href="#" class="text-wrapper" data-i18n="nav.contactUs">تماس با ما</a>
        <a href="#" class="text-wrapper" data-i18n="nav.organizationalPortal">پورتال سازمانی</a>
        <a href="#" class="text-wrapper" data-i18n="nav.aboutUs">درباره نیافام</a>
        <a href="#" class="style-filled"><span class="do-something" data-i18n="nav.login">ورود کاربران</span></a>
      </nav>
    </header>
    <div class="page-content-wrapper">
      <div class="page-content-breadcrumb">
        <ul class="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
          <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
            <a itemprop="item" href="/">
              <span itemprop="name" data-i18n="breadcrumb.home">صفحه اصلی</span>
            </a>
            <meta itemprop="position" content="1" />
          </li>
          <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
            <a itemprop="item" href="/profile-view.html">
              <span itemprop="name" data-i18n="breadcrumb.profile">پروفایل</span>
            </a>
            <meta itemprop="position" content="2" />
          </li>
        </ul>
      </div>

      <!-- محتوای اصلی پروفایل -->
      <div class="profile-view-container">
        <section class="profile-view">
          <div class="es-container">
            <div class="profile-view__wrapper">
              <!-- تصویر پروفایل -->
              <div class="profile-view__avatar-section">
                <div class="profile-view__avatar-wrapper">
                  <img
                    class="profile-view__avatar"
                    src="/uploads/sys/profiles/128/{userunicid}.jpg"
                    alt="{firstname} {lastname}"
                  />
                </div>
              </div>

              <!-- اطلاعات پروفایل -->
              <div class="profile-view__info-section">
                <div class="profile-view__header">
                  <h2 class="profile-view__name">{firstname} {lastname}</h2>
                </div>

                <div class="profile-view__bio">
                  <p class="profile-view__description">{description}</p>
                </div>

                <!-- شبکه‌های اجتماعی -->
                <ul class="profile-view__social-links">
                  <li class="profile-view__social-item">
                    <a class="profile-view__social-link" href="{linkedin}" rel="nofollow" target="_blank">
                      <i class="es esprit-linkedin"></i>
                    </a>
                  </li>
                  <li class="profile-view__social-item">
                    <a class="profile-view__social-link" href="{instagram}" rel="nofollow" target="_blank">
                      <i class="es esprit-instagram"></i>
                    </a>
                  </li>
                  <li class="profile-view__social-item">
                    <a class="profile-view__social-link" href="{telegram}" rel="nofollow" target="_blank">
                      <i class="es esprit-telegram"></i>
                    </a>
                  </li>
                </ul>

                <!-- اطلاعات تماس -->
                <div class="profile-view__contact-info">
                  <div class="profile-view__info-row">
                    <div class="profile-view__info-item">
                      <b class="profile-view__info-label" data-i18n="profile.email">ایمیل :</b>
                      <span class="profile-view__info-value">{emailaddress}</span>
                    </div>
                    <div class="profile-view__info-item">
                      <b class="profile-view__info-label" data-i18n="profile.mobile">شماره تلفن همراه :</b>
                      <span class="profile-view__info-value">{mobile}</span>
                    </div>
                  </div>
                  <div class="profile-view__info-row">
                    <div class="profile-view__info-item">
                      <b class="profile-view__info-label" data-i18n="profile.birthdate">تاریخ تولد :</b>
                      <span class="profile-view__info-value">{birthdate}</span>
                    </div>
                    <div class="profile-view__info-item">
                      <b class="profile-view__info-label" data-i18n="profile.website">وب سایت :</b>
                      <a class="profile-view__info-link" href="{website}" rel="nofollow" target="_blank">{website}</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="/src/profile-main.js"></script>
  </body>
</html>
